<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soumendu's Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="name">CALCULATOR</div>
      <div class="container">
        <div id="calculation-area" data-text="0"></div>
        <div class="buttons">
          <div class="button">&radic;</div>
          <div class="button">&#94;</div>
          <div class="button">(</div>
          <div class="button">)</div>
          <div class="button" id="special-btn">CE</div>
          <div class="button">/</div>
          <div class="button">*</div>
          <div class="button" id="special-btn">DEL</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">&pm;</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">-</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">+</div>
          <div class="button">00</div>
          <div class="button">0</div>
          <div class="button">.</div>
          <div id="special-btn" class="button">=</div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
